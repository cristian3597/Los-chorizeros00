<script>
    (function () {
        const form = document.getElementById('registroForm');
        const tbody = document.getElementById('tabla-body');
        const inputNombre = document.getElementById('nombre');
        const inputApellido = document.getElementById('apellido');
        const inputEmail = document.getElementById('email');

        
        const trim = (s) => (s || '').trim();
        const isValidEmail = (email) =>
            /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const nombre = trim(inputNombre.value);
            const apellido = trim(inputApellido.value);
            const email = trim(inputEmail.value);

            if (!nombre || !apellido || !email) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos incompletos',
                    text: 'Por favor completa todos los campos.',
                    confirmButtonText: 'Entendido'
                });
                return;
            }

            if (!isValidEmail(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Correo no vÃ¡lido',
                    text: 'Revisa el formato del correo electrÃ³nico.',
                    confirmButtonText: 'Ok'
                });
                return;
            }

            if (tbody.children.length === 1) {
                const firstRow = tbody.children[0];
                const isPlaceholder =
                    firstRow.children.length === 1 &&
                    firstRow.children[0].textContent.includes('AÃºn no hay registros');
                if (isPlaceholder) {
                    tbody.removeChild(firstRow);
                }
            }

            const tr = document.createElement('tr');

            const tdNombre = document.createElement('td');
            tdNombre.textContent = nombre;

            const tdApellido = document.createElement('td');
            tdApellido.textContent = apellido;

            const tdEmail = document.createElement('td');
            tdEmail.textContent = email;

            tr.appendChild(tdNombre);
            tr.appendChild(tdApellido);
            tr.appendChild(tdEmail);

            tbody.appendChild(tr);

            form.reset();
            inputNombre.focus();

            Swal.fire({
                icon: 'success',
                title: 'ðŸŽ‰ Â¡Te has registrado con Ã©xito!',

                        <strong>${nombre} ${apellido}</strong>
                    </p>
                    <p style="color: #666; font-size: 1rem;">
                        Tu registro ha sido completado correctamente.<br>
                        Â¡Bienvendio a Softparty! ðŸš€
                    </p>
                `,
                confirmButtonText: 'Â¡Genial!',
                confirmButtonColor: '#10b981',
                showClass: {
                    popup: 'animate__animated animate__bounceIn'
                },
                backdrop: `
                    rgba(102, 126, 234, 0.4)
                    left top
                    no-repeat
                `,
                timer: 3500,
                timerProgressBar: true
            });
        });
    })();
